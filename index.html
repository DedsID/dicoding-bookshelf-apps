<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&family=Poppins:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/70cb56c570.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="head_bar">
      <h1 class="head_bar__title">
        <i class="fa-solid fa-book" style="color: #d8d8d8;"></i>
        Mine D <span>Bookshelf</span>
      </h1>
    </header>
    <main>
      <section class="upper">
        <section class="hero">
          <div class="text">
            Membaca <br />
            <span> membuka </span> mata <span> dan </span> wawasan
            <span> kita akan </span> Dunia
          </div>
          <section class="search_section">
            <form id="searchBook">
              <input id="searchBookTitle" type="text" />
              <button id="searchSubmit" type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
                Temukan buku
              </button>
            </form>
          </section>
        </section>
        <section class="input_section">
          <h2>Masukkan Buku Baru</h2>
          <form id="inputBook">
            <div class="input">
              <label for="inputBookTitle">Judul</label>
              <input id="inputBookTitle" type="text" required />
            </div>
            <div class="input">
              <label for="inputBookAuthor">Penulis</label>
              <input id="inputBookAuthor" type="text" required />
            </div>
            <div class="input">
              <label for="inputBookYear">Tahun</label>
              <input id="inputBookYear" type="number" required />
            </div>
            <div class="input_inline">
              <label for="inputBookIsComplete">Selesai dibaca</label>
              <input id="inputBookIsComplete" type="checkbox" />
            </div>
            <button id="bookSubmit" type="submit">
              Masukkan Buku ke rak <span>Belum selesai dibaca</span>
            </button>
          </form>
        </section>
      </section>
      <section class="list_book">
        <section class="book_shelf">
          <h2>Belum selesai dibaca</h2>

          <div id="incompleteBookshelfList" class="book_list">
            <!--      <article class="book_item">-->
            <!--        <h3>Book Title</h3>-->
            <!--        <p>Penulis: John Doe</p>-->
            <!--        <p>Tahun: 2002</p>-->
            <!--    -->
            <!--        <div class="action">-->
            <!--          <button class="green">Selesai dibaca</button>-->
            <!--          <button class="red">Hapus buku</button>-->
            <!--        </div>-->
            <!--      </article>-->
          </div>
        </section>

        <section class="book_shelf">
          <h2>Selesai dibaca</h2>

          <div id="completeBookshelfList" class="book_list">
            <!--      <article class="book_item">-->
            <!--        <h3>Book Title</h3>-->
            <!--        <p>Penulis: John Doe</p>-->
            <!--        <p>Tahun: 2002</p>-->
            <!--        -->
            <!--        <div class="action">-->
            <!--          <button class="green">Belum selesai di Baca</button>-->
            <!--          <button class="red">Hapus buku</button>-->
            <!--        </div>-->
            <!--      </article>-->
          </div>
        </section>
      </section>

      <div id="overlay" class="overlay"></div>

      <!-- modal dialog hapus button -->

      <div id="deleteDialog" class="modal">
        <div class="modal-content">
          <h2>Yakin ingin menghapus buku ini?</h2>
          <div class="buttonModal">
            <button id="deleteCancelButton" class="btn">Batal</button>
            <button id="deleteConfirmButton" class="btn">Hapus</button>
          </div>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
